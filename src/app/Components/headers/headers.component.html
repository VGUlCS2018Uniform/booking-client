<mat-toolbar class="mat-elevation-z8">
  <!-- <img src="./../../../assets/contemiLogo.png" class="image-fluid"> -->
  <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
  <button mat-button>
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button mat-button>
    <mat-icon>info</mat-icon>
    <span>About</span>
</button>


</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" mode="over" class="mat-elevation-z8">
      <!-- <p>later change this to reference userimage from cloudinary</p> -->
      <img class="avatar mat-elevation-z8" src="./../../../assets/ok snipp.png" /> 

      <h4 class="name">John Smith</h4>
      <p class="designation">Software Engineer</p>

      <mat-divider></mat-divider>

      
      <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
      </button>
      

      <mat-divider></mat-divider>
      <button mat-button class="menu-button">
        <mat-icon>power_settings_new</mat-icon>
        <span>Sign out</span>
      </button>
      <button mat-button class="menu-button">
          <mat-icon>help</mat-icon>
          <span>Help</span>
      </button>
  
      
      
      

  </mat-sidenav>
  <mat-sidenav-content>
      <div class="content mat-elevation-z8">
         
          <app-booking-section></app-booking-section>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
