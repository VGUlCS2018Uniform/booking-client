<table [dataSource]="bookingList" mat-table >


  <ng-container  matColumnDef="bookingid">
      <th mat-header-cell *matHeaderCellDef> uuid </th>
      <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
  </ng-container>

 
  <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef> userid </th>
      <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
  </ng-container>
  <ng-container matColumnDef="roomid">
    <th mat-header-cell *matHeaderCellDef> roomid </th>
    <td mat-cell *matCellDef="let element"> {{element.roomid}} </td>
  </ng-container>


  <ng-container matColumnDef="check_in_date">
      <th mat-header-cell *matHeaderCellDef> check_in_date </th>
      <td mat-cell *matCellDef="let element"> {{element.check_in_date}} </td>
  </ng-container>


  <ng-container matColumnDef="check_out_date">
      <th mat-header-cell *matHeaderCellDef> check_out_date </th>
      <td mat-cell *matCellDef="let element"> {{element.check_out_date}} </td>
  </ng-container>

  <!-- <app-booking-detail *ngfor="let item of bookingList" [bookingDetails]="item"></app-booking-detail> -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
