<div class="backContainer">
    <div class="tableContainer">
      <mat-table [dataSource]="bookingData">

        <ng-container  matColumnDef="bookingid">
          <th mat-header-cell *matHeaderCellDef> uuid </th>
          <td mat-cell *matCellDef="let element"> {{element.uuid }} </td>
      </ng-container>
    
      <ng-container matColumnDef="userid">
          <th mat-header-cell *matHeaderCellDef> userid </th>
          <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
      </ng-container>
    
      <ng-container matColumnDef="roomid">
        <th mat-header-cell *matHeaderCellDef> roomid </th>
        <td mat-cell *matCellDef="let element"> {{element.roomid}} </td>
      </ng-container>
    
      <ng-container matColumnDef="check_in_date">
          <th mat-header-cell *matHeaderCellDef> check_in_date </th>
          <td mat-cell *matCellDef="let element"> {{element.check_in_date|date}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="check_out_date">
          <th mat-header-cell *matHeaderCellDef> check_out_date </th>
          <td mat-cell *matCellDef="let element"> {{element.check_out_date|date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
        <tr>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" title="Edit Booking"(click)="$event.stopPropagation();onActionSelected(row)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="primary" title="Remove Booking"(click)="$event.stopPropagation();onActionSelected(row)"><mat-icon>restore_from_trash</mat-icon></button>
          </td>
        <tr>
      </ng-container>
      <!-- <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="expandRow"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="example-element-position"> {{element.userid}} </div>
              <div class="example-element-symbol"> {{element.roomid}} </div>
              <div class="example-element-name"> {{element.check_in_date}} </div>
              <div class="example-element-weight"> {{element.check_out_date}} </div>
          </div>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns  ;sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" (click)="expandBooking(row) " ></tr>
        <!-- <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="expandRow"
            [class.expandRow]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr> -->
        <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->

      </mat-table>  
      <mat-paginator #paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
      <button mat-icon-button color="primary" title="Refresh"(click)="$event.stopPropagation();refreshData();"><mat-icon>refresh</mat-icon></button>
    </mat-paginator>  
    </div>
    
</div>
