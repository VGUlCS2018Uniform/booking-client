<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="updateUserInfo(form)">

    <mat-form-field class="view-info-one-col" appearance="fill">

    </mat-form-field> -->

    <mat-form-field class="input-field-container" appearance="standard">
      <mat-label>Firstname</mat-label>
      <input
        matInput
        maxlength="15"
        inputmode="tel"
        placeholder="Type name"
        formControlName="firstname"
        #firstnameInput
      />
      <mat-hint>Mini character 5: {{ firstnameInput.value.length }}/5</mat-hint>
      <mat-error **ngIf="form.get('firstname').errors?.minlength">
        Please enter more than 5 character
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input-field-container" appearance="standard">
      <mat-label>Lastname</mat-label>
      <input
        matInput
        maxlength="15"
        inputmode="tel"
        placeholder="Type name"
        formControlName="lastname"
        #lastnameInput
      />
      <mat-hint>Mini character 5: {{ lastnameInput.value.length }}/5</mat-hint>
      <mat-error **ngIf="form.get('lastname').errors?.minlength">
        Please enter more than 5 character
      </mat-error>
    </mat-form-field>

    <div style="margin-top: 10px">
      <div style="margin-right: 3%; color: #6b6b6b">
        <mat-label>Gender</mat-label>
      </div>
      <mat-radio-group formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        &nbsp;&nbsp;
        <mat-radio-button value="female">Female</mat-radio-button>
        &nbsp;&nbsp;
        <mat-radio-button value="other">Other</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field class="input-field-container" appearance="standard">
      <mat-label>Birthday</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- <div mat-dialog-actions align="end">
      <button
        mat-raised-button
        color="primary"

        [disabled]="!form.valid"
      >
        Submit
      </button>
    </div> -->

    <table class="action-buttons" cellspacing="10">
      <tr>
        <td>
          <button
            mat-stroked-button
            color="primary"
            type="submit"
            [disabled]="!form.valid"
          >
            Save Changes
          </button>
        </td>
        <td>
          <button mat-stroked-button color="primary" type="submit">
            <span>Cancle</span>
          </button>
        </td>
      </tr>
    </table>
  </form>

</div>
