<mat-card-title>Edit Profile</mat-card-title>

<form class="edit-profile-container">
  <mat-form-field class="edit-info-one-col" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput value="email@email.email" />
  </mat-form-field>

  <table class="edit-info-two-col" cellspacing="8">
    <tr>
      <td>
        <mat-form-field class="edit-info-two-col" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput value="Harry" />
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="edit-info-two-col" appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput value="Hoang" />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="edit-info-two-col" cellspacing="8">
    <tr>
      <td>
        <mat-form-field class="edit-info-two-col" appearance="fill">
          <mat-label>Gender</mat-label>
          <input matInput value="Male" />
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="edit-info-two-col" appearance="fill">
          <mat-label>Birthday</mat-label>
          <input matInput value="01-09-2022" type="date" />
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
